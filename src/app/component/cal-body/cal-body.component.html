<div class="calculator {{toggle.mode}}">
    <app-toggle></app-toggle>


    <div class="calculator-result">
        <div class="show-result">
            <p id="enteredvalue" [ngClass]="{'large': showstatus}"></p>
            <p id='calcresult' [ngClass]="{'small': showstatus}"></p>
        </div>

    </div>
    <div class="claculator-keys">
    <button class="sign-type{{btn.type}}" *ngFor='let btn of buttons' [value]="btn.sign"> {{btn.sign}}</button>        
    </div>
</div>
